  <body>
    <div class="container">

            <button class="search-button">üîç</button>

            <p class="weekdate-three-temperature">-12¬∞</p>
          </div>
          <div class="col">

            <br />

            <br />
            <img src="scr/rainy.png" class="week-weather-icon"/>
